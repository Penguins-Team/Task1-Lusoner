<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.main{height:200px;width:400px;background: #ccc;position: absolute;top:50%;left:50%;margin-top:-100px;margin-left: -200px;overflow: hidden;}
		.left,.right{background: #fc0;height:100px;width:100px;position: absolute;}
		.left{border-radius: 50px;left:-50px;top:-50px;}
		.right{border-radius: 50px;right:-50px;bottom:-50px;}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	
</body>
</html>
